<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - RPA System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --accent: #4f46e5;
            --bg: #f8f9fb;
            --surface: #ffffff;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
            --radius: 8px;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 14px;
        }
        .login-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px 36px;
            width: 100%;
            max-width: 380px;
            text-align: center;
        }
        .login-card .bi-robot { font-size: 40px; color: var(--accent); }
        .login-card h1 { font-size: 20px; font-weight: 700; margin: 12px 0 4px; color: var(--text); }
        .login-card p  { color: var(--muted); margin-bottom: 28px; font-size: 13px; }
        button {
            width: 100%;
            padding: 10px 16px;
            background: var(--accent);
            color: #fff;
            border: none;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: opacity 0.2s ease;
        }
        button:hover { opacity: .85; }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="bi bi-robot"></i>
        <h1>RPA System</h1>
        <p>Warehouse Automation Platform</p>
        <button onclick="login()">
            <i class="bi bi-box-arrow-in-right"></i>
            Sign In
        </button>
    </div>
    <script src="../../js/auth.js"></script>
    <script>
        if (getToken()) window.location.href = "/index";
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods Receipt - RPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/sidebar.js"></script>
    <div class="container-fluid px-0">
        <h1>Goods Receipt</h1>
        <div class="card">
            <h2>Receive Goods â€” Mock</h2>
            <input type="text" id="goodsSku" placeholder="SKU">
            <input type="number" id="goodsQty" placeholder="Quantity" min="1">
            <input type="text" id="goodsLocation" placeholder="Location">
            <input type="text" id="goodsRack" placeholder="Rack">
            <input type="text" id="receivedBy" placeholder="Received By" value="System">
            <button onclick="receiveGoods()"><i class="bi bi-box-arrow-in-down"></i> Receive Goods</button>
            <div id="goodsResult" class="result"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/stocks.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Order Status - RPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/auth.js"></script>
    <script>requireAuth();</script>
    <script src="../../js/sidebar.js"></script>
    <div class="container-fluid px-0">
        <h1>Update Order Status</h1>
        <div class="card">
            <h2>Update Status</h2>
            <input type="text" id="updateOrderId" placeholder="Order ID (rec...)">
            <select id="updateStatus">
                <option value="Validated">Validated</option>
                <option value="Stock Confirmed">Stock Confirmed</option>
                <option value="Reserved">Reserved</option>
                <option value="Picking">Picking</option>
                <option value="Ready">Ready</option>
                <option value="Shipped">Shipped</option>
                <option value="Cancelled">Cancelled</option>
            </select>
            <input type="datetime-local" id="updateEta">
            <button onclick="updateOrderStatus()"><i class="bi bi-pencil"></i> Update Status</button>
            <div id="updateOrderResult" class="result"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/orders.js"></script>
</body>
</html>

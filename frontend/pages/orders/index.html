<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order - RPA</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/sidebar.js"></script>
    <div class="container-fluid px-0">
        <h1>Create Order</h1>
        <div class="card">
            <h2>New Order - ERP Mock</h2>
            <input type="email" id="customerEmail" placeholder="Customer Email">
            <select id="priority">
                <option value="Normal">Normal</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>
            <div id="itemsContainer">
                <div class="item-row">
                    <input type="text" placeholder="SKU" class="item-sku">
                    <input type="number" placeholder="Qty" class="item-qty" min="1">
                    <button class="btn-outline" onclick="removeItem(this)" type="button"><i class="bi bi-trash"></i></button>
                </div>
            </div>
            <button onclick="addItem()"><i class="bi bi-plus"></i> Add Item</button>
            <button onclick="createOrder()"><i class="bi bi-check2"></i> Create Order</button>
            <button class="btn-outline" onclick="clearForm()" type="button">Clear</button>
            <div id="orderResult" class="result"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/orders.js"></script>
</body>
</html>

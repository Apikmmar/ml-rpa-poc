<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - RPA Automation</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <script src="../js/navbar.js"></script>

    <div class="container">
        <h1>Reports</h1>

        <div class="card">
            <h2>Mock Generate Stock Reconciliation</h2>
            <button onclick="generateReconciliation()">Generate Report</button>
            <div id="reconciliationResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Generate Daily Summary</h2>
            <button onclick="generateDailySummary()">Generate Daily Report</button>
            <div id="dailyResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Generate Weekly Summary</h2>
            <button onclick="generateWeeklySummary()">Generate Weekly Report</button>
            <div id="weeklyResult" class="result"></div>
        </div>

        <div class="card">
            <h2>All Reports</h2>
            <button onclick="listReports()">Load Reports</button>
            <div id="reportsResult" class="result"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/reports.js"></script>
</body>
</html>

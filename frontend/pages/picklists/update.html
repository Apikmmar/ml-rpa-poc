<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Picklist - RPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/auth.js"></script>
    <script>requireAuth();</script>
    <script src="../../js/sidebar.js"></script>
    <div class="container-fluid px-0">
        <h1>Update Picklist Status</h1>
        <div class="card">
            <h2>Update Status</h2>
            <input type="text" id="picklistId" placeholder="Picklist ID (rec...)">
            <select id="picklistStatus">
                <option value="">Select Status</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button onclick="updatePicklistStatus()"><i class="bi bi-pencil"></i> Update Status</button>
            <button class="btn-outline" onclick="clearPicklistForm()" type="button"><i class="bi bi-x-circle"></i> Clear</button>
            <div id="picklistResult" class="result"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/picklists.js"></script>
</body>
</html>

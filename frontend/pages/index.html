<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPA Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <script src="../js/auth.js"></script>
    <script>requireAuth();</script>
    <script src="../js/sidebar.js"></script>

    <div class="container-fluid px-0">
        <h1>Dashboard</h1>
        <div class="welcome">
            <i class="bi bi-robot" style="font-size:48px;color:var(--accent);"></i>
            <h2 class="mt-3">Warehouse RPA Automation</h2>
            <p id="welcomeMsg">Select a module from the sidebar to get started.</p>
            <button class="btn-outline" style="margin-top:16px;width:auto;" onclick="logout()">
                <i class="bi bi-box-arrow-right"></i> Sign Out
            </button>
        </div>
    </div>

    </div><!-- #mainContent -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const u = getUser();
        if (u) document.getElementById('welcomeMsg').textContent = `Welcome back, ${u.email}`;
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picklists - RPA</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <script src="../js/navbar.js"></script>

    <div class="container">
        <h1>Picklists Management</h1>

        <div class="card">
            <h2>All Picklists</h2>
            <button onclick="listPicklists()">Refresh Picklists</button>
            <div id="picklistsResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Update Picklist Status</h2>
            <input type="text" id="picklistId" placeholder="Picklist ID (rec...)">
            <select id="picklistStatus">
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
            </select>
            <button onclick="updatePicklistStatus()">Update Status</button>
            <div id="picklistResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Optimize Route</h2>
            <input type="text" id="routePicklistId" placeholder="Picklist ID (rec...)">
            <button onclick="optimizeRoute()">Optimize Route</button>
            <div id="routeResult" class="result"></div>
        </div>

        <div class="card">
            <h2>Generate QR Code</h2>
            <input type="text" id="qrPicklistId" placeholder="Picklist ID (rec...)">
            <button onclick="generateQR()">Generate QR</button>
            <div id="qrResult" class="result"></div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/picklists.js"></script>
</body>
</html>

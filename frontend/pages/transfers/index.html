<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transfer - RPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/sidebar.js"></script>
    <div class="container-fluid px-0">
        <h1>Create Transfer</h1>
        <div class="card">
            <h2>New Stock Transfer - ERP Mock</h2>
            <input type="text" id="fromLocation" placeholder="From Location (Zone-A)">
            <input type="text" id="toLocation" placeholder="To Location (Zone-B)">
            <input type="text" id="fromRack" placeholder="From Rack (Rack-1)">
            <input type="text" id="toRack" placeholder="To Rack (Rack-2)">
            <input type="text" id="transferSku" placeholder="SKU">
            <input type="number" id="transferQty" placeholder="Quantity" min="1">
            <input type="text" id="requestedBy" placeholder="Requested By">
            <button onclick="createTransfer()"><i class="bi bi-arrow-left-right"></i> Create Transfer</button>
            <div id="transferResult" class="result"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/transfers.js"></script>
</body>
</html>

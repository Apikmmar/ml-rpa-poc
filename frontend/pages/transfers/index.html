<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Transfer - RPA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <script src="../../js/auth.js"></script>
    <script>requireAuth();</script>
    <script src="../../js/sidebar.js"></script>
    <div class="container-fluid px-0">
        <h1>Create Transfer</h1>
        <div class="card">
            <h2>New Stock Transfer - ERP Mock</h2>
            <select id="fromLocation">
                <option value="">From Location</option>
                <option value="Zone-A">Zone-A</option>
                <option value="Zone-B">Zone-B</option>
                <option value="Zone-C">Zone-C</option>
            </select>
            <select id="toLocation">
                <option value="">To Location</option>
                <option value="Zone-A">Zone-A</option>
                <option value="Zone-B">Zone-B</option>
                <option value="Zone-C">Zone-C</option>
            </select>
            <select id="fromRack">
                <option value="">From Rack</option>
                <option value="Rack-1">Rack-1</option>
                <option value="Rack-2">Rack-2</option>
                <option value="Rack-3">Rack-3</option>
            </select>
            <select id="toRack">
                <option value="">To Rack</option>
                <option value="Rack-1">Rack-1</option>
                <option value="Rack-2">Rack-2</option>
                <option value="Rack-3">Rack-3</option>
            </select>
            <input type="text" id="transferSku" placeholder="SKU">
            <input type="number" id="transferQty" placeholder="Quantity" min="1">
            <button onclick="createTransfer()"><i class="bi bi-arrow-left-right"></i> Create Transfer</button>
            <button class="btn-outline" onclick="clearTransferForm()" type="button"><i class="bi bi-x-circle"></i> Clear</button>
            <div id="transferResult" class="result"></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/api.js"></script>
    <script src="../../js/transfers.js"></script>
</body>
</html>
